{% extends 'base.html'%}

{% block head %}coop 찾기{% endblock %}


{% block content%}

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary" id="btn1">자격증</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary" id="btn2">외국어</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success" id="btn3">IT</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger" id="btn4">기타</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <div id="content">
        </div>
      </div>
    </div>
  </div>
  <script>
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');
    const btn4 = document.getElementById('btn4');
    const content = document.getElementById('content');

    btn1.addEventListener('click', async () => {
      const response = await fetch('btn1_page.html');
      const html = await response.text();
      content.innerHTML = html;
    });

    btn2.addEventListener('click', async () => {
      const response = await fetch('btn2_page.html');
      const html = await response.text();
      content.innerHTML = html;
    });

    btn3.addEventListener('click', async () => {
      const response = await fetch('btn3_page.html');
      const html = await response.text();
      content.innerHTML = html;
    });

    btn4.addEventListener('click', async () => {
      const response = await fetch('btn4_page.html');
      const html = await response.text();
      content.innerHTML = html;
    });
  </script>
    
  
    
  
{% endblock %}
